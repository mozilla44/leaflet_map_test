<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Map App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="My Map App" />
    <meta property="og:description" content="A cool map app built with React and OpenStreetMap" />
    <meta property="og:image" content="https://yourdomain.com/og-image.jpg" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="My Map App" />
    <meta name="twitter:description" content="A cool map app built with React and OpenStreetMap" />
    <meta name="twitter:image" content="https://yourdomain.com/og-image.jpg" />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
